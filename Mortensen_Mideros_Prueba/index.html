<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Biblioteca Digital</title>
</head>
<body>
  <h1>Gestión de Biblioteca Digital</h1>
  
  <h2>Buscar Libros</h2>

  <!-- Como primera instancia, creamos un form con los items de titulo, autor y genero para realizar la busqueda
   respectiva de cualquier libro que se encuentre definido en nuestro array -->
   
  <form id="form-busqueda">
    <label for="titulo">Título:</label>
    <input type="text" id="titulo" name="titulo" placeholder="Buscar por título">

    <label for="autor">Autor:</label>
    <input type="text" id="autor" name="autor" placeholder="Buscar por autor">

    <label for="genero">Género:</label>
    <input type="text" id="genero" name="genero" placeholder="Buscar por género">

    <button type="submit">Buscar</button>
  </form>

  <h2>Libros Disponibles</h2>
  <ul id="libros-disponibles"></ul>

  <h2>Libros Prestados</h2>
  <ul id="libros-prestados"></ul>

  <button id="ver-prestados">Ver lista de libros prestados en la consola</button>

  <script src="biblioteca.js"></script>
</body>
</html>
